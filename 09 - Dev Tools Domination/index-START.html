<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    const p = document.querySelector('p');

    // Interpolated
    console.log("hi, interpolate %s !", 'fuck')
    // Styled
    console.log('%c style this shit', 'font-size: 80px; font-weight: 800')

    // warning!
    console.warn('mind')

    // Error :|
    console.error('shit')

    // Info
    console.info('nice')

    // Testing
    console.assert(2 === 2, true)

    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age*7} dog years`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);

    })
    // counting
    console.count('Stomb')
        console.count('Stomb')
      console.count('Stomb')
      console.count('Stomb')
      console.count('Stomb')
      console.count('Stomb')

    // timing
    console.time('fetching');
    fetch(`https://api.github.com/users/matkoson`)
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching')
    })

    console.table(dogs)
  </script>
</body>
</html>
